name: Python CI

on:
  push:
    paths:
      - "common_utils/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/python-ci.yml"
  pull_request:
    paths:
      - "common_utils/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/python-ci.yml"
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,automation,file_formats,networking,reporting]

      - name: Lint with ruff
        run: ruff check .

      - name: Run tests
        run: pytest
